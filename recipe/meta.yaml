{% set name = "pyrte_rrtmgp" %}
{% set version = "0.0.7" %}
{% set rte_rrtmgp_version = "1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/earth-system-radiation/pyRTE-RRTMGP/archive/refs/tags/v{{ version }}.tar.gz
    sha256: b53de2a06648f3bdd719dfea07d31fec7f266519a4de5a2028535c4ecf8f9808
  - url: https://github.com/earth-system-radiation/rte-rrtmgp/archive/refs/tags/v{{ rte_rrtmgp_version }}.tar.gz
    fn: rte-rrtmgp-{{ rte_rrtmgp_version }}.tar.gz
    sha256: e3830007529a3fb35727683ff990cac7e6792cdee4c9d9b07a55c969a97c95e5
    folder: rte-rrtmgp

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}
    - cmake ==3.26.4
    - make

  host:
    - python
    - pip
    - scikit-build-core
    - pybind11 >=2.10.0
    - numpy
    - xarray >=2023.5.0
    - urllib3
    - netcdf4 >=1.5.7

  run:
    - python
    - numpy >=1.21.0
    - xarray >=2023.5.0
    - urllib3
    - netcdf4 >=1.5.7

test:
  imports:
    - pyrte_rrtmgp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/earth-system-radiation/pyRTE-RRTMGP
  summary: A Python interface to the RTE+RRTMGP Fortran software package.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://pyrte-rrtmgp.readthedocs.io/

extra:
  recipe-maintainers:
    - giancastro
    - RobertPincus
